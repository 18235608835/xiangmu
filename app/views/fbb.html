<div class="container">
    <form class="form-signin" role="form">
      <h2 class="form-signin-heading">BugCenter</h2>
      <input type="text" class="form-control" placeholder="username" required autofocus ng-model="updata.username">
      <input type="password" class="form-control" placeholder="Password" required ng-model="updata.password">
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="sign()">Sign in</button>
      <button class="btn btn-lg btn-primary btn-block" type="submit">log in</button>
    </form>
</div><!-- /container -->
